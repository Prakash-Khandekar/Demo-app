<div class="col-md-6 offset-md-3">
<h3> Create Student</h3>
<form (ngSubmit) = "onSubmit()">

    <div class="form-group">
        <label> First Name1</label>
        <input  type="text" class="form-control" id="firstName"
        [(ngModel)] = "student.firstName" name="firstName" ngModel required>
    </div>

    <div class="form-group">
        <label> Last Name</label>
        <input  type="text" class="form-control" id="lastName"
        [(ngModel)] = "student.lastName" name="lasttName">
    </div>

    <div class="form-group">
        <label> Pin Code</label>
        <input  type="text" class="form-control" id="pinCode"
        [(ngModel)] = "student.pinCode" name="pinCode">
    </div>

    <div class="form-group">
        <label> DOB</label>
        <input  type="text" class="form-control" id="DOB"
        [(ngModel)] = "student.dob" name="DOB" placeholder="YYYY-MM-DD">
    </div>
    <div class="form-group">
        <label> DOJ</label>
        <input  type="text" class="form-control" id="DOJ"
        [(ngModel)] = "student.doj" name="DOJ" placeholder="YYYY-MM-DD">
    </div>
    <div class="form-group">
        <label> moNo</label>
        <input  type="text" class="form-control" id="moNo"
        [(ngModel)] = "student.moNo" name="moNo">
    </div>
    <div class="form-group">
        <label> status</label>
        <input  type="text" class="form-control" id="status"
        [(ngModel)] = "student.status" name="status">
    </div>
    <button class="btn btn-success" type="submit">submit</button>
</form>
</div>
