

<div class="    col-md-6 offset-md-3 jumbotron text-center">
    <h3>Student Search List</h3>
  </div>
  <div class="container">
   <div class="form-group">
    <label for="usr"> First Name:</label>
    <input type="text" #firstName class="form-control">
    </div>
    <div class="form-group">
        <label for="usr"> Last Name:</label>
        <input type="text" #lastName class="form-control">
        </div>
        <div class="form-group">
            <label for="usr"> PinCode:</label>
            <input type="text" #pinCode class="form-control">
            </div><br>
    <button type="button" (click) = "showText(firstName.value,lastName.value,pinCode.value)" 
    class="btn btn-primary">Search!</button>
  </div>


  


<h2 class="text-center">Employee List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Id</th>
            <th> First Name</th>
            <th> Last Name</th>
            <th> PinCode</th>
            <th> Date Of Joining</th>
            <th> Date Of Birth</th>
            <th> Mobile Number</th>
            <th> Status</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor ="let student of students">
            
            <td>{{ student.id }}</td>
            <td>{{ student.firstName }}</td>
            <td>{{ student.lastName }}</td>
            <td>{{ student.pinCode }}</td>
            <td>{{ student.doj}}</td>
            <td>{{ student.dob}}</td>
            <td>{{ student.moNo }}</td>
            <td>{{ student.status }}</td>
           
        </tr>
    </tbody>
</table>
